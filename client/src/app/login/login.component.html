<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <h2 class="form-signin-heading">Please sign in</h2>
    <br>
    <form class="form-signin" (ngSubmit)="onLogin(formLogin);" #formLogin="ngForm">
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" name="username" class="form-control" ngModel required>
      <label for="password" class="sr-only">Password</label>
      <br>
      <input type="password" id="password" name="encryt_password" class="form-control" ngModel required>
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="formLogin.invalid">Sign in</button>
  </form>
  <p style="color: red"> {{ notification }}</p>
  </div>
  <div class="col-md-4"></div>
</div>
